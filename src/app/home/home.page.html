<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-item lines="none" slot="end" routerLink="/profile">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col col-lg-6>
        <div id="map_canvas" style="height: 100%; width:100%; min-width:500px;">
          <ion-slides pager="true">
            <ion-slide *ngFor="let i of [0,1,2,3,4]">
              <ion-card button="true">
                <img src="/assets/shapes.svg" alt="" />
                <ion-card-header>
                  <ion-card-subtitle>DESTINATION</ion-card-subtitle>
                  <ion-card-title>Marrakesch, MR</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>Now that your app has been created, you'll want to start building out features and components.
                    Check out some of the resources below for next steps.</p>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-col>
      <ion-col col-lg-6>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
